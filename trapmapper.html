<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>Deep Dungeon Trap Mapper</title>
<style type="text/css">@import "style.css";</style>
<script type="module" src="trapmapper.js"></script>
</head>

<body>
  <div id="container">
    <div id="help" class="helpbox hidden">
      <p>Click to place a new trap/hoard location.
      <br/>Mouse over a trap to see or edit its details.
      <br/>Click and drag to move a trap to a new position.</p>
      <p>Key controls:</p>
      <table class="keylist">
        <tr><th>Shift+O</th><td>: Open map file</td></tr>
        <tr><th>Shift+S</th><td>: Save map file</td></tr>
        <tr><th>?</th><td>: Display this help text</td></tr>
      </table>
    </div>
  </div>
</body>
</html>
